<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collaborative Drawing</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { border: 1px solid black; display: block; margin: auto; }
  </style>
</head>
<body>
  <canvas id="drawCanvas"></canvas>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCRyA_LYMiQsSGar9MCkhwrVw6kF2nTaXQ",
      authDomain: "draw-database-9eeba.firebaseapp.com",
      databaseURL: "https://draw-database-9eeba-default-rtdb.firebaseio.com",
      projectId: "draw-database-9eeba",
      storageBucket: "draw-database-9eeba.firebasestorage.app",
      messagingSenderId: "351896382644",
      appId: "1:351896382644:web:a2cd022686853da146fbe1",
      measurementId: "G-9TJ9926RHS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Canvas setup
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.lineWidth = 2;
    ctx.lineCap = "round";

    let drawing = false;
    let prevX = 0, prevY = 0;

    // Start drawing
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      [prevX, prevY] = [e.clientX, e.clientY];
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    // Draw and push strokes to Firebase
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const [x, y] = [e.clientX, e.clientY];

      // Draw locally
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(x, y);
      ctx.stroke();

      // Save stroke to Firebase
      db.ref("strokes").push({ x1: prevX, y1: prevY, x2: x, y2: y });

      [prevX, prevY] = [x, y];
    });

    // Listen for strokes from Firebase
    db.ref("strokes").on("child_added", (snapshot) => {
      const { x1, y1, x2, y2 } = snapshot.val();
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    });
  </script>
</body>
</html>
