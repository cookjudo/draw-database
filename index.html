<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collaborative Drawing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;   /* fill screen */
      height: 100vh;  /* fill screen */
      touch-action: none;
    }
    #clearBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="clearBtn">Clear Canvas</button>
  <canvas id="drawCanvas"></canvas>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRyA_LYMiQsSGar9MCkhwrVw6kF2nTaXQ",
      authDomain: "draw-database-9eeba.firebaseapp.com",
      databaseURL: "https://draw-database-9eeba-default-rtdb.firebaseio.com",
      projectId: "draw-database-9eeba",
      storageBucket: "draw-database-9eeba.firebasestorage.app",
      messagingSenderId: "351896382644",
      appId: "1:351896382644:web:a2cd022686853da146fbe1",
      measurementId: "G-9TJ9926RHS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.scale(dpr, dpr);  // scale drawing operations to match screen
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;
    let prevX = 0, prevY = 0;

    function getPos(e) {
      if (e.touches && e.touches.length > 0) {
        return [e.touches[0].clientX, e.touches[0].clientY];
      } else {
        return [e.clientX, e.clientY];
      }
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      [prevX, prevY] = getPos(e);
    }

    function endDraw(e) {
      e.preventDefault();
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const [x, y] = getPos(e);

      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(x, y);
      ctx.stroke();

      db.ref("strokes").push({ x1: prevX, y1: prevY, x2: x, y2: y });
      [prevX, prevY] = [x, y];
    }

    // Mouse
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);

    // Touch
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", draw);

    // Sync strokes from DB
    db.ref("strokes").on("child_added", (snapshot) => {
      const { x1, y1, x2, y2 } = snapshot.val();
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    });

    // Clear button
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      db.ref("strokes").remove();
    });

    db.ref("strokes").on("value", (snapshot) => {
      if (!snapshot.exists()) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    });
  </script>
</body>
</html>
