<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Drawing</title>
  <style>
    body { margin: 0; }
    canvas { border: 1px solid black; display: block; margin: auto; }
  </style>
</head>
<body>
  <canvas id="draw" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("draw");
    const ctx = canvas.getContext("2d");

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 3, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
