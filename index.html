<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Drawing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="drawingCanvas"></canvas>

  <!-- Menu toggle -->
  <button id="menuToggle">☰ Menu</button>

  <!-- Pop-up menu -->
  <div id="menu" class="hidden">
    <button id="drawBtn">✏️ Draw</button>
    <button id="eraseBtn">🩹 Erase</button>
    <button id="clearBtn">🗑️ Clear</button>

    <div class="control">
      <label>Size: <input type="range" id="sizeSlider" min="2" max="50" value="5"></label>
    </div>

    <div class="control">
      <label>R: <input type="range" id="rSlider" min="0" max="255" value="0"></label>
      <label>G: <input type="range" id="gSlider" min="0" max="255" value="0"></label>
      <label>B: <input type="range" id="bSlider" min="0" max="255" value="0"></label>
      <div id="colorPreview"></div>
    </div>

    <p id="onlineCount">Online: 0</p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
