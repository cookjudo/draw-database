<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Drawing App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="drawingCanvas"></canvas>

  <!-- Toggle Menu Button -->
  <button id="menuToggle">â˜° Menu</button>

  <!-- Popup Menu -->
  <div id="menu" class="hidden">
    <div class="menu-section">
      <button id="drawBtn">âœï¸ Draw</button>
      <button id="eraseBtn">ğŸ©¹ Erase</button>
      <button id="clearBtn">ğŸ§¹ Clear</button>
    </div>

    <div class="menu-section">
      <label for="sizeSlider">Size: </label>
      <input type="range" id="sizeSlider" min="2" max="50" value="5">
    </div>

    <div class="menu-section">
      <p>Color (RGB):</p>
      <label>R: <input type="range" id="rSlider" min="0" max="255" value="0"></label>
      <label>G: <input type="range" id="gSlider" min="0" max="255" value="0"></label>
      <label>B: <input type="range" id="bSlider" min="0" max="255" value="0"></label>
      <div id="colorPreview"></div>
    </div>

    <div class="menu-section">
      <p>Users online: <span id="onlineCount">0</span></p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
