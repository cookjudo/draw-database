<!DOCTYPE html>
<html>
<head>
  <title>Realtime Drawing</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { border: 1px solid black; touch-action: none; }
    button { position: absolute; top: 10px; left: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <button id="clearBtn">Clear Canvas</button>
  <canvas id="draw" width="800" height="600"></canvas>

  <script type="module">
    // --- Firebase Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCRyA_LYMiQsSGar9MCkhwrVw6kF2nTaXQ",
      authDomain: "draw-database-9eeba.firebaseapp.com",
      databaseURL: "https://draw-database-9eeba-default-rtdb.firebaseio.com",
      projectId: "draw-database-9eeba",
      storageBucket: "draw-database-9eeba.firebasestorage.app",
      messagingSenderId: "351896382644",
      appId: "1:351896382644:web:a2cd022686853da146fbe1",
      measurementId: "G-9TJ9926RHS"
    };

    // --- Initialize Firebase + DB ---
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const strokesRef = ref(db, "strokes");

    // --- Canvas Setup ---
    const canvas = document.getElementById("draw");
    const ctx = canvas.getContext("2d");
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";

    let drawing = false;
    let lastX = 0, lastY = 0;

    function startDraw(x, y) {
      drawing = true;
      lastX = x;
      lastY = y;
    }

    function endDraw() {
      drawing = false;
    }

    function drawLine(x, y, emit = true) {
      if (!drawing) return;

      // Draw locally
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      // Save stroke to Firebase
      if (emit) {
        push(strokesRef, { x1: lastX, y1: lastY, x2: x, y2: y });
      }

      lastX = x;
      lastY = y;
    }

    // --- Mouse Events ---
    canvas.addEventListener("mousedown", (e) => startDraw(e.offsetX, e.offsetY));
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("mousemove", (e) => drawLine(e.offsetX, e.offsetY));

    // --- Touch Events ---
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDraw(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault(); // stop page scrolling
    });

    // --- Listen for strokes from Firebase ---
    onChildAdded(strokesRef, (snapshot) => {
      const { x1, y1, x2, y2 } = snapshot.val();
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    });

    // --- Clear Button ---
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      remove(strokesRef); // clears DB for everyone
    });
  </script>
</body>
</html>
